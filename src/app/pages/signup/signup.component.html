<div class="signup-container">
    <a (click) = 'navigateToHome()' class = "login"><img title ="Close" id="close-logo" src="assets\closelogo.png" alt="Close"></a>
    <h2>Sign up</h2>
    <form action="#">
        <div class="input-group">
            <p>Username</p>
            <input placeholder="Email address or Phone Number" type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <p>Password</p>
            <input placeholder="Password" type="password" id="email" name="email" required>
        </div>
        <div class="input-group">
            <p>Re-Enter Password</p>
            <input placeholder="Re-Enter Password"type="password" id="email" name="email" required>
        </div>
        <br>
        <button type='submit' id="signup-button">REGISTER</button>
    </form>
</div>
